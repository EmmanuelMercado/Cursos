<h3>Listado de Héroe</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Héroe borrado:
    <small style="color: red;">
      {{deletedHero}}
    </small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3 *ngIf="!deletedHero">
    No ha borrado nada
  </h3>
</ng-template>




<button (click)="removeLastHero()" *ngIf="heroNames.length >0">
  Borrar último héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames">{{name}}</li>

</ul>
